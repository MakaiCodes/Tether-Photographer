<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Goggle Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!---->
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Page</title>
  </head>
  <body>
    <!---->
    <div class="grid">
      <div class="left-container">
        <!--Sidebar-->
        <aside class="sidebar">
          <div class="logo">
            <a href="#" class="logo-link">Tether Photos</a>
          </div>
          <nav class="navbar">
            <ul class="navbar-list">
              <li class="navbar-item">
                <a href="./index.html" class="navbar-link active">Home</a>
              </li>
              <li class="navbar-item">
                <a href="./about.html" class="navbar-link">About</a>
              </li>
              <li class="navbar-item">
                <a href="./work.html" class="navbar-link">Work</a>
              </li>
              <li class="navbar-item">
                <a href="mailto:studio@mpkelley.com" class="navbar-link"
                  >Contact</a
                >
              </li>
            </ul>
          </nav>
          <ul class="socials">
            <li class="socials-item">
              <a href="#" class="socials-link"
                ><box-icon type="logo" name="twitter"></box-icon
              ></a>
            </li>
            <li class="socials-item">
              <a href="#" class="socials-link"
                ><box-icon name="instagram-alt" type="logo"></box-icon
              ></a>
            </li>
            <li class="socials-item">
              <a href="#" class="socials-link"
                ><box-icon name="facebook-square" type="logo"></box-icon
              ></a>
            </li>
            <li class="socials-item">
              <a href="#" class="socials-link"
                ><box-icon name="pinterest" type="logo"></box-icon
              ></a>
            </li>
          </ul>

      <div class="right-container">
        <div class="cover">
          <!--Cover Images-->
          <div class="cover-box">
            <img
              src="./images/work-2.jpg"
              alt="work-cover-2"
              class="cover-image"
            />
          </div>
          <div class="cover-box">
            <img
              src="./images/work-1.jpg"
              alt="work-cover-1"
              class="cover-image"
            />
          </div>
          <div class="cover-box">
            <img
              src="./images/work-3.jpg"
              alt="work-cover-3"
              class="cover-image"
            />
          </div>
        </div>
      </div>
    </div>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
